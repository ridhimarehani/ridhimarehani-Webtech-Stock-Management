<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="container" style="height: 350px; min-width: 310px"></div>
</body>

<script>
let tickerSymbol;
let historicalChartsData;

function getEPSChartsData(ticker, url){
<!--        ticker = "MSFT"-->
<!--        url = "http://localhost:8080/company_earnings/"-->

        tickerSymbol = ticker;
        fetch(url+"?ticker="+tickerSymbol)
        .then(
            response => response.json()
        )
        .then(res => {
            console.log(res);
            console.log(res.length);
            let actualData = [];
            let estimateData = [];
            let labelX = [];
            for (let i = 0; i < res.length; i++) {
              let list1 = [res[i].period + ' Surprise:' + res[i].surprise, res[i].actual]
              let list2 = [res[i].period  + ' Surprise:' + res[i].surprise, res[i].estimate]
              labelX.push(res[i].period   + ' Surprise:' + res[i].surprise);
              actualData.push(list1);
              estimateData.push(list2);
            }

            Highcharts.stockChart('container', {
              title: {
                text: 'Historical EPS Surprises',

                style: {
                  fontSize: '15px',
                  color: '#29363E',


                }
              },



              yAxis: {
                title: {
                  text: 'Quarterly EPS'
                },
                opposite: false
              },


              xAxis: {
                type: 'category',
                categories: labelX,

                labels: {
                  rotation: 0,
                  useHTML: true,
                  allowOverlap: true,
                  style: {
                    // width: '10px',
                    fontSize: '10px',
                    wordBreak: 'break-all',
                    textAlign: 'center',
                    textOverflow: 'allow',
                  }
                }

              },
              rangeSelector : {
                        selected : 0,
                        inputEnabled: false,
                        enabled: false,
                    },
              scrollbar: {
                enabled: false },
            navigator: {
              enabled: false
            },
              legend: {
                enabled: true,
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
              },

              plotOptions: {
                series: {
                  label: {
                    connectorAllowed: false
                  },
                  // pointStart: 2010
                }
              },

              series: [{
                name: 'Actual',
                type: 'line',
                data: actualData,
                marker: {
                    symbol: 'circle',
                    enabled: true,
                    radius: 5
                },
              }, {
                name: 'Estimate',
                type: 'line',
                data: estimateData,
                marker: {
                    symbol: 'diamond',
                    enabled: true,
                    radius: 5
                }
              }],

              responsive: {
                rules: [{
                  condition: {
                    maxWidth: 500
                  },
                  chartOptions: {
                    legend: {
                      layout: 'horizontal',
                      align: 'center',
                      verticalAlign: 'bottom'
                    }
                  }
                }]
            }

          });
        });
}
</script>
</html>
