<div>
    <form>
        INPUT : <input type="text" id="tickerSymbol" name = "tickerSymbol" placeholder="Enter Stock Ticker Symbol" [(ngModel)]="tickerSymbol" (keyup.enter)="loadStockDetails()"  required>
        <button type="submit" class="search_button" (click)="loadStockDetails()">Search<i class="bi bi-search"></i></button>
        <button type="button" div class="input-group-addon cancel" (click)="cancelButtonClicked()">
            <i class="bi bi-x"></i>
        </button>
    </form>
    
    <div *ngIf = "searchButtonClicked">
        <app-search-details [tickerSymbol] = "tickerSymbol" [changing]="changingValue"></app-search-details>
    </div>
    

</div>
